<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" >
   <h:body>
      <ui:composition template="templates/common.xhtml">
      <ui:define name="header">
      	<div class="headerImagen">
        	<img src="http://www.ups.edu.ec/ups_portal-theme/images/ups/home/logo-ups-home.png" />
        </div>
      </ui:define>	
         <ui:define name="content">				
            <b:column styleClass="loginPanel">
	        	<h:form>
	        		Usuario:<br/>
					<p:inputText id="user" value="#{theUserName}" a:placeholder="Ingrese Usuario" /><br/>
					Contraseña:<br/>
					<p:password id="pass" value="#{theUserName}" a:placeholder="Ingrese Contraseña" /><br/>
					<p:commandButton value="Ingresar" action="profesor" style="margin-top:10px;" />
					<br />
					<p:commandButton value="Admin" action="admin" style="margin-top:10px;" />
				</h:form>
        	</b:column>
         </ui:define>
      </ui:composition>
   </h:body>
</html>
